<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>5-OY 7-DARS | PHONE SHOP UZ | MUMINOV ZIYOUDDIN</title>
  </head>
  <body>
    <!-- CONTAINER START -->
    <div class="container">
      <!-- FORM TITLE START -->
      <h1 class="text-center my-5">Add Product page</h1>
      <!-- FORM TITLE END -->

      <!-- FORM START -->
      <form id="form">
        <!-- ONE ROW START -->
        <div class="row">
          <!-- NAME START -->
          <div class="mb-3 col-6">
            <label for="name" class="form-label">Name *</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name..."
            />
          </div>
          <!-- NAME END -->
          <!-- PRICE START -->
          <div class="mb-3 col-6">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Enter price..."
            />
          </div>
          <!-- PRICE END -->
        </div>
        <!-- ONE ROW END -->
        <!-- TWO ROW START -->
        <div class="row">
          <!-- SELECT START -->
          <div class="mb-3 col-6">
            <label for="color" class="form-label">Color</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="color"
            >
              <option selected>Select Color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>
            </select>
          </div>
          <!-- SELECT END -->
          <!-- TYPE START -->
          <div class="mb-3 col-6">
            <label for="type" class="form-label">Type</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="type"
            >
              <option selected>Select Type</option>
              <option value="iphones">Iphone</option>
              <option value="samsung">Samsung</option>
              <option value="huawei">Huawei</option>
              <option value="redmi">Redmi</option>
            </select>
          </div>
          <!-- TYPE END -->
        </div>
        <!-- TWO ROW END -->
        <!-- PICTURE START -->
        <div class="mb-3">
          <label for="picture" class="form-label">Picture</label>
          <input
            type="text"
            class="form-control"
            id="picture"
            placeholder="Enter picture..."
          />
        </div>
        <!-- PICTURE END -->
        <!-- DESCRIPTION START -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Enter description..."
          ></textarea>
        </div>
        <!-- DESCRIPTION END -->
        <!-- PRIMARY BUTTON START -->
        <div class="d-flex justify-content-between">
          <button id="button" type="button" class="btn btn-primary w-25">
            Save
          </button>
          <a href="./pages/filter.html" class="btn btn-primary w-25"
            >Go to Filter</a
          >
        </div>
        <!-- PRIMARY BUTTON END -->
      </form>
      <!-- FORM END -->
    </div>
    <!-- CONTAINER END -->
    <!-- SCRIPT FOR INDEX JS FILE -->
    <script src="./js/index.js" type="module"></script>
    <!-- SCRIPT FOR BOOTSTRAP 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
