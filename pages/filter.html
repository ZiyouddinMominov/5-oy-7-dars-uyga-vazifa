<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK FOR BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- LINK FOR CSS FILE -->
    <link rel="stylesheet" href="../styles/filter.css" />
    <!-- TITLE FOR WEB PAGE START -->
    <title>PHONE SHOP UZ</title>
    <!-- TITLE FOR WEB PAGE END -->
  </head>
  <!-- BODY START -->
  <body>
    <!-- CONTAINER FLUID START -->
    <div class="container-fluid">
      <!-- FORM START -->
      <form class="form container mt-5">
        <!-- ONE ROW START -->
        <div class="row">
          <!-- SELECT START -->
          <div class="mb-3 col-6">
            <label for="color" class="form-label">Color</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="color"
            >
              <option selected value="">Select Color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>
            </select>
          </div>
          <!-- SELECT END -->
          <!-- TYPE START -->
          <div class="mb-3 col-6">
            <label for="type" class="form-label">Type</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="type"
            >
              <option selected value="">Select Type</option>
              <option value="iphones">Iphone</option>
              <option value="samsung">Samsung</option>
              <option value="huawei">Huawei</option>
              <option value="redmi">Redmi</option>
            </select>
          </div>
          <!-- TYPE END -->
        </div>
        <!-- ONE ROW END -->
        <!-- TWO ROW START -->
        <div class="row">
          <!-- MIN PRICE START -->
          <div class="mb-3 col-6">
            <label for="price" class="form-label">Min Price</label>
            <input
              type="number"
              class="form-control"
              id="min-price"
              placeholder="Enter min price..."
            />
          </div>
          <!-- MIN PRICE END -->

          <!-- MAX PRICE START -->
          <div class="mb-3 col-6">
            <label for="price" class="form-label">Max Price</label>
            <input
              type="number"
              class="form-control"
              id="max-price"
              placeholder="Enter max price..."
            />
          </div>
          <!-- MAX PRICE END -->
          <!-- PRIMARY FILTER BUTTON START -->
          <div class="d-flex justify-content-between">
            <button id="button" class="btn btn-primary w-25 mt-5">
              Filter
            </button>
            <a href="../index.html" class="btn btn-primary w-25 mt-5"
              >Go to Add</a
            >
          </div>
          <!-- PRIMARY FILTER BUTTON END -->
        </div>
        <!-- TWO ROW END -->
      </form>
      <!-- FORM END -->
      <!-- CONTAINER START -->
      <div class="container mt-5">
        <!-- CARD START -->
        <div
          id="product-list"
          class="row d-flex justify-content-between flex-wrap"
        ></div>
        <!-- CARD END -->
      </div>
      <!-- CONTAINER END -->
    </div>
    <!-- CONTAINER FLUID END -->
    <!-- SCRIPT FOR FILTER JS FILE -->
    <script src="../js/filter.js" type="module"></script>
    <!-- SCRIPT FOR BOOTSTRAP 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- BODY END -->
</html>
